version: '3' # Docker Composeのバージョン指定

services:
  db: # サービス名
    image: postgres # 使用するイメージ
    platform: linux/amd64 # 実行するプラットフォーム
    environment:
      - POSTGRES_DB=${DB_NAME} # 環境変数を指定
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"  # ホストの5432ポートをコンテナの5432ポートにマッピング
    volumes:
      - ./data/db:/var/lib/postgresql/data # ホストのディレクトリとコンテナのディレクトリをマッピング
  web: # サービス名
    build: . # Dockerfileの位置（現在のディレクトリを指定）
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - PORT=8000
